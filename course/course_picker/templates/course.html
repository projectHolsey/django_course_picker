{% extends 'base.html' %}

{% block content %}
    <div>
        <h1>{{ object.ID }}</h1>
        <p>title : {{ object.title }} </p>
        <h2>Teachers:</h2>
        {% for item in object.faculty.all %}
            <a href="{% url 'prof_detail' item.prof %}">{{ item.prof }}</a>
        {% endfor %}

    </div>
{% endblock content %}
